<div class="header_inner d-flex justify-content-between align-items-center">

  <div class="desktop-nav w-100 d-flex justify-content-between align-items-center">

    <a href="#" class="header_inner_link"><img src="../../../assets/img/geoartwood_logo.webp" loading="lazy" alt="logo"></a>

    <nav>
      <ul class="header_inner_nav d-flex gap-3">
        <li (click)="homelink()">მთავარი</li>
        <li (click)="aboutlink()">შესახებ</li>
        <li (click)="cotagelink()">კოტეჯი</li>
        <li (click)="contactlink()">კონტაქტი</li>
      </ul>
    </nav>

  <!-- mobile navigation -->

  <div class="mob-nav w-100 d-flex justify-content-between align-items-center">

    <div class="toggle_btn {{toggleactiveclass}} d-flex justify-content-center align-items-center" (click)="toggleMenu()">
        <div></div>
    </div>

    <nav class="{{navactive}} d-flex justify-content-center align-items-center">
      <ul class="header_inner_nav d-block text-center">
        <li (click)="homelink()">მთავარი</li>
        <li (click)="mobaboutlink()">შესახებ</li>
        <li (click)="mobcotagelink()">კოტეჯი</li>
