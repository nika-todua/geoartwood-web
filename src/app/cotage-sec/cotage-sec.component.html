<section class="cotage_inner position-relative w-100">
  <h2 class="cotage_inner_title">კოტეჯები</h2>

  <div class="swiper house-mySwiper rounded-3 d-flex justify-content-start align-item-center position-relative">
    <div class="mycaruselcottage swiper-wrapper">
      <div *ngFor="let data of caruselarr" class="swiper-slide d-flex justify-content-center align-item-center rounded-3"> <img [src]="data.img_big" class="w-100 d-block object-fit-cover" loading="lazy" [alt]="data.alt"> </div>
    </div>
    <div class="swiper-pagination" style="pointer-events: none; opacity: 0; visibility: hidden;"></div>
  </div>
  
</section>
