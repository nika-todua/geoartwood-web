<section class="cotage_inner position-relative w-100">
  <h2 class="cotage_inner_title">კოტეჯები</h2>

  <div class="arrews mt-4 d-flex position-absolute grid gap-2 end-0" style="margin-right: 13px;" *ngIf="false">
    <!-- TODO რომ განახლდება swiper js მაშინ უნდა დავამატო ეს დივი <3 -->
      <div class="swiper-button-prev position-relative user-select-none overflow-hidden d-flex justify-content-center align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.939 4.939 6.879 12l7.06 7.061 2.122-2.122L11.121 12l4.94-4.939z"></path></svg>
      </div>
      <div class="swiper-button-next position-relative user-select-none overflow-hidden d-flex justify-content-center align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10.061 19.061 17.121 12l-7.06-7.061-2.122 2.122L12.879 12l-4.94 4.939z"></path></svg>
      </div>
  </div>
  
  <div class="swiper house-mySwiper-carusel rounded-3 d-flex justify-content-start align-items-center position-relative">
    <div class="swiper-wrapper mycaruselcottage">
      <div *ngFor="let data of caruselarr" class="d-flex justify-content-center align-item-center rounded-3 swiper-slide">
        <img [src]="data.img_big" class="w-100 d-block object-fit-cover" loading="lazy" [alt]="data.alt">
      </div>
    </div>
  </div>
  
</section>
