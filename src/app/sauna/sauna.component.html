<section class="sauna_inner position-relative w-100">
  <h2 class="sauna_inner_title">საუნები</h2>

  <swiper-container id="saunaslider" class="swiper mySwipersauna ounded-3 d-flex justify-content-start align-items-center position-relative"
                    pagination="true" pagination-clickable="true" navigation="true" space-between="12.5" loop="false">
    <swiper-slide *ngFor="let data of saunacaruselarr" class="rounded-3" lazy="true"> <img [src]="data.img_big" loading="lazy" [alt]="data.imgalt"> </swiper-slide>
  </swiper-container>

</section>
