<section class="sauna_inner position-relative w-100">
  <h2 class="sauna_inner_title">საუნები</h2>

  <div class="arrews" *ngIf="false">
    <!-- TODO რომ განახლდება swiper js მაშინ უნდა დავამატო ეს დივი <3 -->
    <label for="nextarrew" class="d-flex justify-content-center align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.939 4.939 6.879 12l7.06 7.061 2.122-2.122L11.121 12l4.94-4.939z"></path></svg>
    </label>
    <label for="prevarrew" class="d-flex justify-content-center align-items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10.061 19.061 17.121 12l-7.06-7.061-2.122 2.122L12.879 12l-4.94 4.939z"></path></svg>
    </label>
  </div>
  
  <div class="swiper mySwiper rounded-3 d-flex justify-content-start align-item-center position-relative">
    <div class="swiper-wrapper">
      <div *ngFor="let data of saunacaruselarr" class="swiper-slide d-flex justify-content-center align-item-center rounded-3">
        <img [src]="data.img_big" class="w-100 d-block object-fit-cover" loading="lazy" alt="საუნა">
      </div>
      <div class="swiper-button-next" id="nextarrew" *ngIf="false"></div>
      <div class="swiper-button-prev" id="prevarrew" *ngIf="false"></div>
    </div>
    
  </div>

</section>
