<section class="sauna_inner">
  <h2 class="sauna_inner_title">საუნები</h2>


  <div class="swiper sauna-mySwiper-desktop-log">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let data of saunacaruselarr">
        <div class="swiper-slide_info_cont">
          <h2 class="price">ფასი: {{ data.price }}</h2>
        </div>
        <img [src]="data.img_big" loading="lazy" alt="საუნა">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


</section>
